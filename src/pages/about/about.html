<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <!-- List header with buttons on each side -->
    <ion-list-header>
      <button ion-button item-left (click)="presentLoadingWithout()">Wait 1</button>
      List Header
      <button ion-button outline item-right (click)="presentLoadingWith()">Wait 2</button>
    </ion-list-header>

    <!-- Loops through and creates multiple items -->
    <ion-item *ngFor="let item of items">
      Item {{item}}
    </ion-item>

    <!-- Button item with an icon on the left -->
    <button ion-item>
      <ion-icon name="star" item-left></ion-icon>
      Button Item
    </button>

    <!-- Item with a label and content -->
    <ion-item>
      <ion-label>
        Item Label
      </ion-label>
      <div item-content>
        Item Content next to the label
      </div>
    </ion-item>

    <!-- Item with left and right buttons -->
    <ion-item>
      <button ion-button item-left (click)="buttonClick()">Button</button>
      Item
      <button ion-button outline item-right (click)="buttonClick()">Outline</button>
    </ion-item>

    <!-- Item divider with a right button -->
    <ion-item-divider>
      Item Divider
      <button ion-button item-right>Button</button>
    </ion-item-divider>

    <!-- Disabled button item with left and right buttons -->
    <button ion-item disabled>
      <button ion-button item-left (click)="buttonClick()">
        <ion-icon name="home"></ion-icon>
        Left Icon
      </button>
      Disabled Button Item
      <button ion-button outline item-right (click)="buttonClick()">
        <ion-icon name="star"></ion-icon>
        Left Icon
      </button>
    </button>

    <!-- Item with an avatar on the left and button on the right -->
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/avatar.png">
      </ion-avatar>
      Avatar Item
      <button ion-button outline item-right>View</button>
    </ion-item>

    <!-- Item with a thumbnail on the right -->
    <ion-item>
      <h2>Item</h2>
      <p>Item Paragraph</p>
      <ion-thumbnail item-right>
        <img src="assets/img/thumbnail.png">
      </ion-thumbnail>
    </ion-item>

    <!-- Sliding item -->
    <ion-item-sliding>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="archive()">Archive</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        Slide left
      </ion-item>
      <ion-item-options side="right" (ionSwipe)="saveItem(item)">
        <button ion-button expandable (click)="saveItem(item)">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        Slide right
      </ion-item>
      <ion-item-options side="left" (ionSwipe)="saveItem(item)">
        <button ion-button expandable (click)="saveItem(item)">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Item divider with a right button -->
    <ion-item-divider>
      Labels
    </ion-item-divider>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Website</ion-label>
      <ion-input type="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Website</ion-label>
      <ion-input type="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>step=100, snaps, </ion-label>
      <ion-range min="1000" max="2000" step="100" snaps="true" color="secondary" pin="true" [(ngModel)]="singleValue4"></ion-range>
    </ion-item>

    <ion-item>
      <ion-label>step=100, no snap, </ion-label>
      <ion-range min="1000" max="2000" step="100" snaps="false" color="secondary" pin="true" [(ngModel)]="singleValue5" (ionChange)="radioChanged()"></ion-range>
    </ion-item>

  </ion-list>
</ion-content>
