<ion-header>

  <ion-navbar>
    <ion-title>FileOpener plugin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list-header text-wrap>This plugin will open a file on your device file system with its default application.</ion-list-header>
  <ion-item (click)="openRemotePDF('http://unec.edu.az/application/uploads/2014/12/pdf-sample.pdf')">Open Remote PDF, not cached</ion-item>
  <ion-item (click)="openRemotePDF('http://unec.edu.az/application/uploads/2014/12/pdf-sample.pdf', 'internal')">Open Remote PDF, using internal cache</ion-item>
  <ion-item (click)="openRemotePDF2('http://unec.edu.az/application/uploads/2014/12/pdf-sample.pdf')">Open Remote PDF, using external cache</ion-item>
</ion-content>
