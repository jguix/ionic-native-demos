<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>System paths</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Computed system paths
    </ion-list-header>
    <ion-item text-wrap *ngFor="let item of items">
      <h2>{{item.name}}</h2>
      <p><strong>fsName:</strong> {{item.fsName}}</p>
      <p><strong>internalURL:</strong> {{item.internalURL}}</p>
      <p><strong>nativeURL:</strong> {{item.nativeURL}}</p>
    </ion-item>
  </ion-list>
</ion-content>
